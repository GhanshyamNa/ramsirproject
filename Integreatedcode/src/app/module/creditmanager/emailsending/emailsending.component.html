<div class="card rounded shadow">
    <div class="card-body">
        <h5 class="card-title">Contact Form</h5>
        <form [formGroup]="sendEmail" (ngSubmit)="sendEmailCall()">
            <div class="form-group">
                <label for="formGroupExampleInput">To</label>
                <input type="text" class="form-control" formControlName="toEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Subject</label>
                <input type="text" class="form-control" formControlName="subject" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Compose email</label>
                <textarea type="text" class="form-control" formControlName="textmsg" placeholder="Enter message"></textarea>
            </div>
            <div class="form-group">
                <label for="myfile">Attach file</label>
                <input type="file" id="myfile" name="myfile" multiple>
            </div>
            <button type="submit" class="btn btn-primary" style="float: right;">Send</button>
        </form>

    </div>
</div>
